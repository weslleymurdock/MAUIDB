name: Reusable CI (Build & Test)

on:
  workflow_call:
    inputs:
      sdk-matrix:
        required: false
        type: string
        default: |
          [
            { "display": ".NET 8",  "sdk": "8.0.x",           "framework": "net8.0", "includePrerelease": false, "msbuildProps": "" },
            { "display": ".NET 9",  "sdk": "9.0.x\n8.0.x",    "framework": "net8.0", "includePrerelease": true,  "msbuildProps": "" },
            { "display": ".NET 10", "sdk": "10.0.x\n8.0.x",   "framework": "net10.0", "includePrerelease": true, "msbuildProps": "-p:LiteDBTestsEnableNet10=true" }
          ]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore LiteDB.sln

      - name: Build
        run: dotnet build LiteDB.sln --configuration Release --no-restore /p:TestingEnabled=true

      - name: Package build outputs
        run: tar -czf tests-build-linux.tar.gz LiteDB/bin/Release LiteDB/obj/Release LiteDB.Tests/bin/Release LiteDB.Tests/obj/Release

      - name: Upload linux test build
        uses: actions/upload-artifact@v4
        with:
          name: tests-build-linux
          path: tests-build-linux.tar.gz

  test-linux:
    name: Test (Linux ${{ matrix.item.display }})
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
        item: ${{ fromJson(inputs.sdk-matrix) }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET SDK ${{ matrix.item.display }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.item.sdk }}
          include-prerelease: ${{ matrix.item.includePrerelease }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: tests-build-linux

      - name: Extract build artifacts
        run: tar -xzf tests-build-linux.tar.gz

      - name: Build test project for target framework
        run: >-
          dotnet build LiteDB.Tests/LiteDB.Tests.csproj
          --configuration Release
          --framework ${{ matrix.item.framework }}
          --no-dependencies
          ${{ matrix.item.msbuildProps }}

      - name: Run tests
        timeout-minutes: 5
        run: >-
          dotnet test LiteDB.Tests/LiteDB.Tests.csproj
          --configuration Release
          --no-build
          --framework ${{ matrix.item.framework }}
          --verbosity normal
          --settings tests.runsettings
          --logger "trx;LogFileName=TestResults.trx"
          --logger "console;verbosity=detailed"
          ${{ matrix.item.msbuildProps }}

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore LiteDB.sln

      - name: Build
        run: dotnet build LiteDB.sln --configuration Release --no-restore /p:TestingEnabled=true

      - name: Upload windows test build
        uses: actions/upload-artifact@v4
        with:
          name: tests-build-windows
          path: |
            LiteDB/bin/Release
            LiteDB/obj/Release
            LiteDB.Tests/bin/Release
            LiteDB.Tests/obj/Release

  test-windows:
    name: Test (Windows ${{ matrix.os }} - ${{ matrix.arch }} - ${{ matrix.item.display }})
    runs-on: ${{ matrix.os }}
    needs: build-windows
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-2022]
        arch: [x64, x86]
        item: ${{ fromJson(inputs.sdk-matrix) }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET SDK ${{ matrix.item.display }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.item.sdk }}
          include-prerelease: ${{ matrix.item.includePrerelease }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: tests-build-windows
          path: .

      - name: Build test project for target framework (${{ matrix.arch }})
        run: >-
          dotnet build LiteDB.Tests/LiteDB.Tests.csproj
          --configuration Release
          --framework ${{ matrix.item.framework }}
          --no-dependencies
          ${{ matrix.item.msbuildProps }}

      - name: Run tests (${{ matrix.arch }})
        timeout-minutes: 5
        run: >-
          dotnet test LiteDB.Tests/LiteDB.Tests.csproj
          --configuration Release
          --no-build
          --framework ${{ matrix.item.framework }}
          --verbosity normal
          --settings tests.runsettings
          --logger "trx;LogFileName=TestResults-${{ matrix.arch }}.trx"
          --logger "console;verbosity=detailed"
          ${{ matrix.item.msbuildProps }}

  test-windows-crossprocess:
    name: Cross-Process Tests (Windows ${{ matrix.os }} - ${{ matrix.arch }} - ${{ matrix.item.display }})
    runs-on: ${{ matrix.os }}
    needs: build-windows
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-2022]
        arch: [x64, x86]
        item: ${{ fromJson(inputs.sdk-matrix) }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET SDK ${{ matrix.item.display }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.item.sdk }}
          include-prerelease: ${{ matrix.item.includePrerelease }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: tests-build-windows
          path: .

      - name: Build test project for target framework (${{ matrix.arch }})
        run: >-
          dotnet build LiteDB.Tests/LiteDB.Tests.csproj
          --configuration Release
          --framework ${{ matrix.item.framework }}
          --no-dependencies
          ${{ matrix.item.msbuildProps }}

      - name: Run cross-process shared mode tests (${{ matrix.arch }})
        timeout-minutes: 10
        run: >-
          dotnet test LiteDB.Tests/LiteDB.Tests.csproj
          --configuration Release
          --no-build
          --framework ${{ matrix.item.framework }}
          --filter "FullyQualifiedName~CrossProcess_Shared_Tests"
          --verbosity normal
          --logger "trx;LogFileName=CrossProcessTestResults-${{ matrix.arch }}.trx"
          --logger "console;verbosity=detailed"
          ${{ matrix.item.msbuildProps }}

      - name: Upload cross-process test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crossprocess-test-results-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.item.display }}
          path: LiteDB.Tests/TestResults/CrossProcessTestResults-${{ matrix.arch }}.trx

  test-linux-arm64:
    name: Test (Linux ARM64 - ${{ matrix.item.display }})
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
        item: ${{ fromJson(inputs.sdk-matrix) }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU for ARM64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up .NET SDK ${{ matrix.item.display }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.item.sdk }}
          include-prerelease: ${{ matrix.item.includePrerelease }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: tests-build-linux

      - name: Extract build artifacts
        run: tar -xzf tests-build-linux.tar.gz

      - name: Build test project for ARM64
        run: >-
          dotnet build LiteDB.Tests/LiteDB.Tests.csproj
          --configuration Release
          --framework ${{ matrix.item.framework }}
          --no-dependencies
          ${{ matrix.item.msbuildProps }}

      - name: Run tests (ARM64 via QEMU)
        timeout-minutes: 10
        run: >-
          dotnet test LiteDB.Tests/LiteDB.Tests.csproj
          --configuration Release
          --no-build
          --framework ${{ matrix.item.framework }}
          --verbosity normal
          --logger "trx;LogFileName=TestResults-arm64.trx"
          --logger "console;verbosity=detailed"
          ${{ matrix.item.msbuildProps }}

